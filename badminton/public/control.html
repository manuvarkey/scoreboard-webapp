<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badminton Control Panel</title>
  <link rel="stylesheet" href="led-font.css">
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'LED', monospace, sans-serif;
      padding: 15px;
    }

    .header.led {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      color: #0f0;
    }

    .section {
      margin: 10px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #111;
      flex: 1 1 300px;
    }

    .section h2 {
      margin-bottom: 10px;
      font-size: 1.3em;
      color: #FFA500;
    }

    .courts-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="text"],
    input[type="password"] {
      font-size: 1.1em;
      padding: 8px;
      margin: 5px 10px 5px 0;
      max-width: 200px;
      box-sizing: border-box;
    }

    button {
      font-size: 1.1em;
      padding: 8px 12px;
      margin: 5px 8px 5px 0;
      min-width: 60px;
      border: none;
      border-radius: 5px;
      background: #0f0;
      color: #000;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:active {
      background: #0c0;
      transform: scale(0.96);
    }

    button.clicked {
      animation: clickFlash 0.3s ease;
    }

    @keyframes clickFlash {
      0% { background-color: #0f0; }
      50% { background-color: #6f6; }
      100% { background-color: #0f0; }
    }

    .group {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px;
    }

    strong {
      display: block;
      margin-bottom: 5px;
      color: #0f0;
      width: 100%;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      input[type="text"], input[type="password"], button {
        width: 100%;
        margin: 5px 0;
        font-size: 1em;
      }
      .group {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <h1 class="header led">BADMINTON CONTROL PANEL</h1>

  <!-- Authentication -->
  <div class="section" id="authSection">
    <input id="pass" type="password" placeholder="Admin Password">
    <button onclick="giveClickFeedback(this); authorize()">Authorize</button>
  </div>

  <div id="controls" style="display:none;">
    <div class="section">
      <h2 class="led">SET ACTIVE COURTS</h2>
      <select id="activeCourts" onchange="updateActiveCourts()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8" selected>8</option>
      </select>
    </div>

    <div class="courts-container" id="courtsControls"></div>

    <div class="section">
      <button onclick="giveClickFeedback(this); resetAllCourts()">RESET ALL COURTS</button>
    </div>
  </div>

  <script>
    let state = {};
    let activeCourts = 8;
    const ws = new WebSocket(`ws://${location.host}`);

    ws.onmessage = (e) => {
      state = JSON.parse(e.data);
      if (state.activeCourts !== undefined) {
        activeCourts = state.activeCourts;
        document.getElementById('activeCourts').value = activeCourts; // ✅ update dropdown
        if (document.getElementById('controls').style.display !== 'none') {
          renderControls(); // ✅ re-render when already authorized
        }
      }
    };

    function authorize() {
      const pass = document.getElementById('pass').value;
      fetch('/api/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pass })
      })
      .then(res => {
        if (!res.ok) throw new Error('Unauthorized');
        return res.json();
      })
      .then(data => {
        if (data.success) {
          document.getElementById('controls').style.display = 'block';
          document.getElementById('authSection').style.display = 'none';
          document.getElementById('activeCourts').value = activeCourts; // ✅ set dropdown on load
          renderControls();
        }
      })
      .catch(err => { alert('Invalid password. Try again.'); console.error(err); });
    }

    function doUpdate(court, updates) {
      const pass = document.getElementById('pass').value;
      fetch('/api/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pass, court, updates })
      }).then(res => { if (res.status === 403) alert('Unauthorized'); });
    }

    function giveClickFeedback(btn) {
      btn.classList.add('clicked');
      setTimeout(() => btn.classList.remove('clicked'), 300);
    }

    function renderControls() {
      const container = document.getElementById('courtsControls');
      container.innerHTML = '';
      for (let i = 1; i <= activeCourts; i++) {
        const section = document.createElement('div');
        section.className = 'section';
        section.innerHTML = `
          <h2 class="led">COURT ${i}</h2>
          <div class="group">
            <input id="playerA_${i}" type="text" placeholder="Player A">
            <input id="playerB_${i}" type="text" placeholder="Player B">
            <button onclick="giveClickFeedback(this); doUpdate(${i}, {
              playerA: document.getElementById('playerA_${i}').value,
              playerB: document.getElementById('playerB_${i}').value
            })">Update Names</button>
          </div>
          <div class="group">
            <strong>Scores</strong>
            <button onclick="giveClickFeedback(this); doUpdate(${i}, { scoreA: (state.courts[${i}-1].scoreA + 1) })">A +1</button>
            <button onclick="giveClickFeedback(this); doUpdate(${i}, { scoreA: (state.courts[${i}-1].scoreA - 1) })">A -1</button>
            <button onclick="giveClickFeedback(this); doUpdate(${i}, { scoreB: (state.courts[${i}-1].scoreB + 1) })">B +1</button>
            <button onclick="giveClickFeedback(this); doUpdate(${i}, { scoreB: (state.courts[${i}-1].scoreB - 1) })">B -1</button>
          </div>
          <div class="group">
            <strong>Games</strong>
            <button onclick="giveClickFeedback(this); doUpdate(${i}, { gamesA: (state.courts[${i}-1].gamesA + 1) })">A +G</button>
            <button onclick="giveClickFeedback(this); doUpdate(${i}, { gamesA: (state.courts[${i}-1].gamesA - 1) })">A -G</button>
            <button onclick="giveClickFeedback(this); doUpdate(${i}, { gamesB: (state.courts[${i}-1].gamesB + 1) })">B +G</button>
            <button onclick="giveClickFeedback(this); doUpdate(${i}, { gamesB: (state.courts[${i}-1].gamesB - 1) })">B -G</button>
          </div>
          <div class="group">
            <button onclick="giveClickFeedback(this); doUpdate(${i}, { scoreA: 0, scoreB: 0 })">Reset Score Only</button>
            <button onclick="giveClickFeedback(this); doUpdate(${i}, { playerA: 'Player A${i}', playerB: 'Player B${i}', scoreA: 0, scoreB: 0, gamesA: 0, gamesB: 0 })">Reset Court</button>
          </div>
        `;
        container.appendChild(section);
      }
    }

    function resetAllCourts() {
      for (let i = 1; i <= activeCourts; i++) {
        doUpdate(i, { playerA: `Player A${i}`, playerB: `Player B${i}`, scoreA: 0, scoreB: 0, gamesA: 0, gamesB: 0 });
      }
    }

    function updateActiveCourts() {
      activeCourts = parseInt(document.getElementById('activeCourts').value);
      renderControls();
      const pass = document.getElementById('pass').value;
      fetch('/api/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pass, updates: { activeCourts } })
      });
    }
  </script>
</body>
</html>
