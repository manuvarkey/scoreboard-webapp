<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badminton Scoreboard</title>
  <link rel="stylesheet" href="led-font.css">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'LED', monospace, sans-serif;
      margin: 0;
      padding: 10px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #FFA500;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
    }

    .court {
      border: 2px solid #444;
      border-radius: 8px;
      padding: 10px;
      background: #111;
      text-align: center;
    }

    .court h2 {
      font-size: 1.6em;
      margin-bottom: 8px;
      color: #0f0;
      text-transform: uppercase;
    }

    .players {
      font-size: 1.3em;
      margin-bottom: 6px;
      color: #0f0;
      text-transform: uppercase;
    }

    .score {
      font-size: 3em;
      margin: 8px 0;
      color: #FFA500;
    }

    .games {
      font-size: 1em;
      margin-top: 10px;
      color: #0f0;
      text-transform: uppercase;
    }

    .games span {
      display: block;
      font-size: 1.4em;
      margin-top: 5px;
      color: #FFA500;
    }

    @media (max-width: 600px) {
      .score { font-size: 2.2em; }
      .players { font-size: 1.1em; }
      .court h2 { font-size: 1.2em; }
      .games { font-size: 0.9em; }
      .games span { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h1 class="led">BADMINTON SCOREBOARD</h1>
  <div class="grid" id="courtsGrid"></div>

  <script>
    const courtsGrid = document.getElementById('courtsGrid');
    const ws = new WebSocket(`ws://${location.host}`);

    function renderCourts(state) {
      courtsGrid.innerHTML = '';
      state.courts.slice(0, state.activeCourts).forEach(c => {
        const div = document.createElement('div');
        div.className = 'court';
        div.innerHTML = `
          <h2 class="led">COURT ${c.court}</h2>
          <div class="players led">${c.playerA.toUpperCase()} VS ${c.playerB.toUpperCase()}</div>
          <div class="score led">${c.scoreA} - ${c.scoreB}</div>
          <div class="games led">GAMES:<span>${c.gamesA} - ${c.gamesB}</span></div>
        `;
        courtsGrid.appendChild(div);
      });
    }

    ws.onmessage = (e) => {
      const state = JSON.parse(e.data);
      renderCourts(state);
    };
  </script>
</body>
</html>
